# This is a basic workflow to help you get started with Actions

name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python '3.12'
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Circle Tests
      run: python -m unittest tests/tests_circle.py

    - name: Run Rectangle Tests
      run: python -m unittest tests/tests_rectangle.py

    - name: Run Triangle Tests
      run: python -m unittest tests/tests_triangle.py

    - name: Run Square Tests
      run: python -m unittest tests/tests_square.py
